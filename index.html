<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Five Day Forecast">
  <meta name="author" content="mpascualach">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="main">
    
    <div class="location-box">
      <div id="location"></div>
    </div>

    <div class="current">
      <div class="current-time" id="date"></div>
      <div class="current-time" id="time"></div>
      <div class="weather">
        <div id="temp"></div>
        <div id="weather-icon"></div>
      </div>
      <div class="min-max">
        <div id="temp-range"></div>
      </div>
    </div>

    <div id="future">
      <div class="row">
        <div class="next-day" id="day-2">
          <div class="future-date" id="date-2"></div>
          <div class="future-temp" id="temp-2"></div>
        </div>
        <div class="next-day" id="day-3">
          <div class="future-date" id="date-3"></div>
          <div class="future-temp" id="temp-3"></div>
        </div>
      </div>
      <div class="row">
        <div class="next-day" id="day-4">
          <div class="future-date" id="date-4"></div>
          <div class="future-temp" id="temp-4"></div>
        </div>
        <div class="next-day" id="day-5">
          <div class="future-date" id="date-5"></div>
          <div class="future-temp" id="temp-5"></div>
        </div>
      </div>
  
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
